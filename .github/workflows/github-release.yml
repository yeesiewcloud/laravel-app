name: Release

on:
  workflow_dispatch:   # manual trigger from Actions tab
  pull_request:        # optional, builds changelog when PRs are opened/merged
  push:
    tags:
      - 'v*.*.*'   # runs when a version tag like v1.2.3 is pushed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üèóÔ∏è Build your project and produce artifacts
      - name: Build project
        run: |
          mkdir -p dist
          echo "hello world" > dist/example.txt   # your build output here

      # ‚¨ÜÔ∏è Upload artifact so other jobs can use it
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: dist/*

  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

            # ‚¨áÔ∏è Download artifact from build job
      # - name: Download artifact
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: my-artifact
      #     path: dist
      # Build the changelog from merged PRs/issues
      - name: Build changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: .github/changelog-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: Use Change Log
        run: echo "${{ steps.changelog.outputs.changelog }}"
      # Publish GitHub Release with the changelog
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
