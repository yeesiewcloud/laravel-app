name: Release

on:
  workflow_dispatch:   # manual trigger from Actions tab
  pull_request:        # optional, builds changelog when PRs are opened/merged
  push:
    tags:
      - 'v*.*.*'   # runs when a version tag like v1.2.3 is pushed

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build the changelog from merged PRs/issues
      - name: Build changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: |
            {
              "categories": [
                { "title": "üöÄ New Features", "labels": ["feature", "feat"] },
                { "title": "üêõ Bug Fixes", "labels": ["fix", "bug", "hotfix"] },
                { "title": "üí• Breaking Changes", "labels": ["breaking"] },
                { "title": "‚öôÔ∏è Maintenance", "labels": ["chore", "docs", "ci"] }
              ],
              "template": |
                ## What's Changed
                {{- BEGIN_CATEGORIZED_CHANGES}}
                ### {{_CATEGORY_TITLE_}}
                {{- EACH_CHANGE}}
                * {{_TITLE_}} by @{{_AUTHOR_}} in {{_PULL_REQUEST_LINK_}}
                {{- END_EACH_CHANGE}}
                {{- END_CATEGORIZED_CHANGES}}

                **Full Changelog**: {{_PREVIOUS_TAG_URL_}}...{{_CURRENT_TAG_URL_}}
            }
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      # Publish GitHub Release with the changelog
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
