name: gitleaks

on:
  pull_request:
  push:
    branches:
      - master # Or your default branch
  workflow_dispatch: # Allows manual triggering
#   schedule:
#     - cron: '0 4 * * *' # Example: Runs daily at 4 AM UTC

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for scanning full history

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Only required for Organizations
          GITLEAKS_ARGS: --report-format sarif --report-path gitleaks.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
            sarif_file: gitleaks.sarif