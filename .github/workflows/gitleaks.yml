name: GitLeaks Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
#   schedule:
#     # Run daily at 2 AM UTC
#     - cron: '0 2 * * *'

jobs:
  gitleaks:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for complete scan
          
      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        #   GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional: for GitLeaks Pro
        with:
          # Scan the entire repository
          args: --verbose --report-format=sarif --report-path=gitleaks.sarif
          
      - name: Upload SARIF results
        if: always()  # Upload results even if GitLeaks finds issues
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks
          
      - name: Upload GitLeaks report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif
          retention-days: 30